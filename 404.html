<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
</head>
<body>
  <script>
    (function () {
      var path = window.location.pathname || "/";
      var search = window.location.search || "";
      var hash = window.location.hash || "";
      var marker = "/p/";
      var idx = path.indexOf(marker);
      if (idx !== -1 && path.slice(idx + marker.length)) {
        var uid = path.slice(idx + marker.length).replace(/\/+$/, "");
        if (uid) {
          var target = path.slice(0, idx + marker.length) + "?uid=" + encodeURIComponent(decodeURIComponent(uid)) + hash;
          if (search && search.indexOf("uid=") === -1) {
            target += (target.indexOf("?") === -1 ? "?" : "&") + search.replace(/^\?/, "");
          }
          window.location.replace(target);
          return;
        }
      }
      window.location.replace("./index.html");
    })();
  </script>
</body>
</html>
